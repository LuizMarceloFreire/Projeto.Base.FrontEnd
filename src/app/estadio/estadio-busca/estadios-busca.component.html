<div class="container py-5">
  <div class="row mb-4">
      <div class="col-lg-6">
          <h2 class="display-4 font-weight-light">Estádios</h2>
          <p class="font-italic text-muted">Lista de estádios cadastrados.</p>
      </div>
      <div class="col-lg-6">
        <button class="btn btn-primary float-right mt-3" title="Adicionar novo estádio" routerLink="/estadio-novo"> Novo</button>
      </div>
  </div>

  <div class="row text-center">          
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">País</th>
              <th scope="col">Situação</th>
              <th scope="col">Ação</th>
            </tr>
          </thead>
          <tbody *ngFor="let estadio of estadios">
            <tr>
              <th scope="row">{{estadio.nome}}</th>
              <td>{{estadio.pais}}</td>
              <td *ngIf="estadio.ativo"><span class="badge text-bg-success">Ativo</span></td>
              <td *ngIf="!estadio.ativo"><span class="badge text-bg-light">Inativo</span></td>
              <td>
                <button class="btn btn-primary btn-sm" [routerLink]="['/editar-estadio/', estadio.id]" title="Editar"> Editar</button>
                <button class="btn btn-danger btn-sm" [routerLink]="['/deletar-estadio/', estadio.id]" title="Deletar"> Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
