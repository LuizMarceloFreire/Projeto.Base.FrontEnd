<div class="container py-5">
  <div class="row mb-4">
      <div class="col-lg-6">
          <h2 class="display-4 font-weight-light">Editar Estádio</h2>
      </div>
  </div>
  <form [formGroup]="formulario" (submit)="Salvar()">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="ativo" id="flexCheckChecked" [checked]="situacaoEstadio">
      <label class="form-check-label" for="flexCheckChecked">
        {{situacaoLabel}}
      </label>
    </div>
    <br>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input formControlName="nome" name="nome" type="text" class="form-control" id="nome">
    </div>
    <div class="form-group">
      <label for="pais">País</label>
      <input formControlName="pais" name="pais" type="text" class="form-control" id="pais">
    </div>
    <button type="submit" class="btn btn-primary float-right">Salvar</button>
  </form>
</div>
