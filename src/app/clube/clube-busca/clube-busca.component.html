<div class="container py-5">
    <div class="row mb-4">
        <div class="col-lg-6">
            <h2 class="display-4 font-weight-light">Clubes</h2>
            <p class="font-italic text-muted">Lista de clubes cadastrados.</p>
        </div>
        <div class="col-lg-6">
          <button class="btn btn-primary float-right mt-3" title="Adicionar novo clube" routerLink="/clube-novo"> Novo</button>
        </div>
    </div>
  
    <div class="row text-center">          
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Ano de Fundação</th>
                <th scope="col">Rede Social</th>
                <th scope="col">Situação</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody *ngFor="let clube of clubes">
              <tr>
                <th scope="row">{{clube.nome}}</th>
                <td>{{clube.anoFundacao}}</td>
                <td>{{clube.urlRedeSocial}}</td>
                <td *ngIf="clube.ativo"><span class="badge text-bg-success">Ativo</span></td>
                <td *ngIf="!clube.ativo"><span class="badge text-bg-light">Inativo</span></td>
                <td>
                  <button class="btn btn-primary btn-sm" [routerLink]="['/editar-clube/', clube.id]" title="Editar"> Editar</button>
                  <button class="btn btn-danger btn-sm" [routerLink]="['/deletar-clube/', clube.id]" title="Deletar"> Deletar</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
